on: [pull_request]
name: Workflow
jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Go
        uses: actions/setup-go@v2
      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.32
      - name: Test
        run: go test -v ./...